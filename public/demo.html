<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kiev Shipping — Sea Freight Calculator DEMO</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-light">
  <header class="py-4 bg-white shadow-sm mb-4">
    <div class="container d-flex align-items-center justify-content-between">
      <div>
        <h1 class="h4 mb-0">Kiev Shipping — Sea Freight Calculator DEMO</h1>
        <p class="text-muted mb-0">MDBootstrap + PHP 8 + Vanilla JS</p>
      </div>
      <a class="btn btn-outline-primary" href="index.html">Home</a>
    </div>
  </header>

  <main class="container pb-5">
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card h-100">
          <div class="card-body">
            <h2 class="card-title h5 mb-3">Sea freight parameters</h2>
            <form id="calcForm" novalidate>
              <div class="mb-3">
                <label for="loadPort" class="form-label">Load port *</label>
                <select id="loadPort" class="form-select" required>
                  <option value="" selected disabled>Select load port</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="dischargeCountry" class="form-label">Discharge country *</label>
                <select id="dischargeCountry" class="form-select" required>
                  <option value="" selected disabled>Select country</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="dischargePort" class="form-label">Discharge port *</label>
                <select id="dischargePort" class="form-select" required disabled>
                  <option value="" selected disabled>Select discharge port</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="cargo" class="form-label">Cargo type *</label>
                <select id="cargo" class="form-select" required>
                  <option value="" selected disabled>Select cargo</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="stowage" class="form-label">Stowage factor (cbft/mt) *</label>
                <input type="number" class="form-control" id="stowage" step="0.01" min="0" required>
              </div>

              <div class="mb-4">
                <label for="quantity" class="form-label">Quantity (mt) *</label>
                <input type="number" class="form-control" id="quantity" min="0" step="1" required>
                <div class="form-text">Allowed range: 5,000 – 50,000 mt</div>
              </div>

              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary" id="calculateBtn" disabled>Calculate sea freight</button>
                <button type="button" class="btn btn-outline-secondary" id="resetBtn">Reset</button>
              </div>
            </form>
            <div id="alertPlaceholder" class="mt-3"></div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div id="resultCard" class="card h-100 d-none">
          <div class="card-body">
            <h2 class="card-title h5 mb-3">Result</h2>
            <p class="lead mb-2">Estimated rate: <strong><span id="rateValue">—</span> USD/mt</strong></p>
            <p class="mb-2">Range: <span id="rangeValue">—</span> USD/mt</p>
            <p class="h5">Total freight: <strong><span id="totalValue">—</span> USD</strong></p>
            <hr>
            <p class="text-muted small mb-0" id="debugInfo"></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
